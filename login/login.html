<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <div class="login-form">
            <h1>Log in</h1>
            <form id="form">
                <label for="email">Email address</label>
                <input type="email" id="login-email" name="email" class="email" required >
                <label for="password">Password</label>
                <input type="password" id="login-password" name="password" class="password" required autocomplete="current-password">
                <div class="checkbox-container">
                    <input type="checkbox" id="stay-logged-in" name="stay_logged_in">
                    <label for="stay-logged-in" class="stln">Stay logged in</label>
                    <a href="#" class="fGPW">Forgot your password?</a><br>
                    
                </div>
                
                <button type="submit" class="btnLogin"  id="btn-Login">Log in</button>
            </form>
            
            <p>New to <span style="font-weight: 600; margin-right: 8px;">One'O Clock?</span> <a href="/register/register.html"><u>Create a free account now</u></a></p>
        </div>
    </div>

    <div class="footer">
        <div>
            <a href="#" class="Dpp">Data Privacy Policy</a>
            <a href="#" class="TC">T & C</a>
            <a href="#" class="LD">Leagal Details</a>
            <a href="#" class="Contact">Contact</a>
        </div>
    </div>
    
</body>
